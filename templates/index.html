<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Transcriber</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #e7f3ff;
        }
        .loading {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Video Transcriber</h1>
        <form id="uploadForm" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload Video File</label>
                <input type="file" class="form-control-file" name="file" accept="video/*" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Transcribe</button>
        </form>
        <div class="loading" id="loading">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p>Processing your video, please wait...</p>
        </div>
        {% if transcription %}
            <div class="result">
                <h5>Transcription Result:</h5>
                <p>{{ transcription }}</p>
            </div>
        {% endif %}
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');

        uploadForm.onsubmit = function() {
            loading.classList.add('show');
        };
    </script>
</body>
</html>
